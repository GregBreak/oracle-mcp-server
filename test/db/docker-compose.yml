services:
  oracle:
    container_name: oracle_free
    # Allow overriding the image via ORACLE_IMAGE env var; default keeps previous arm64 tag for local M-series Macs.
    image: ${ORACLE_IMAGE:-container-registry.oracle.com/database/free:23.6.0.0-arm64}
    environment:
      - ORACLE_SID=${ORACLE_SID}
      - ORACLE_PDB=${ORACLE_PDB}
      - ORACLE_PWD=${ORACLE_PWD}
      - ORACLE_CHARACTERSET=${ORACLE_CHARACTERSET}
    ports:
      - "1521:1521"
    volumes:
      - ./init:/opt/oracle/scripts/startup

volumes:
  oracle_data: